<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
{%include "Vibor.html"%}
  <div class="cards">
      {% for es in estates %}
      <div class="card" style="width: 18rem;">
          <div class="card-body">
              <h5 class="card-title">{{es}}</h5>
              <p class="card-text">Количество {{count}}.</p>
          </div>
      </div>
      {% endfor %}
  </div>
  <div class="bg-light p-5 rounded mt-3">
      <h1>Покупка нелвижимости</h1>
      <p class="lead">Для того, что бы купить нелвижимость, необходимо ввести номер карточки </p>
      <form method="post" class="d-flex">
          <input name="nomer" class="form-control me-2" type="number" placeholder="Номер карточки" aria-label="Search">
          <button name="buyEs" class="btn btn-outline-success" type="submit">Купить</button>
      </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
