<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="post">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
            <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                    <div class="w-100">
                        <h3 class="mb-4">Регистрация</h3>
                    </div>
                </div>
                    <div class="form-group mb-3">
                        <h1  class="form-control" > Ваш публичный ключ: {{acc}} </h1>
                    </div>
                    <div class="form-group mb-3">
                        <input name="password" type="password" class="form-control" placeholder="Пароль" required="">
                    </div>
                <div id="passwordHelpBlock" class="form-text">
                    <div class="form-group">
                        <button name="vhod" type="submit" class="form-control btn btn-primary rounded submit px-3">Войти</button>
                        {% if error%}
                        <p style="color: deeppink">Неверный логин или пароль</p>
                        {% endif %}
                    </div>
                    <form action="">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</form>
</body>
</html>
