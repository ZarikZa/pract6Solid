<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
{%include "Vibor.html"%}
<section class="vh-100">
  <div class="container h-100">
      <div class="col">
        <p><span class="h2">Добавить недвижимость </span></p>
        <div class="card mb-4">
          <div class="card-body p-4">
            <div class="row align-items-center">
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Площадь жилья</p>
                    <input name="Size" type="number" id="typesText" class="form-control" />
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Тип недвижимости</p>
                  <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      Тип недвиж.
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><a name="Type" class="dropdown-item" href="#">House</a></li>
                      <li><a name="Type" class="dropdown-item" href="#">Flat</a></li>
                      <li><a name="Type" class="dropdown-item" href="#">Loft</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2" style="margin-left: 300px">Адрес</p>
                  <input name="adres" type="text" id="asd" class="form-control" style="width: 400px; margin-left: 300px" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form method="post">
        <div class="d-flex justify-content-end">
          <button name="AddEstate" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Add to cart</button>
        </div>
      </form>
      <div class="cards">
            {% for es in estates %}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{es}}</h5>
              </div>
            </div>
            {% endfor %}
      </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
